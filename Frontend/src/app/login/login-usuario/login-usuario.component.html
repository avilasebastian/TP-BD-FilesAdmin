<form #frmLogin="ngForm" class="d-flex flex-column mx-2" (ngSubmit)="onLogin(frmLogin)">

	<mat-form-field>
		<input type="text" required name="nombreDeUsuario" placeholder="Usuario" matInput ngModel #algunUsuario="ngModel">
		<mat-error *ngIf="algunUsuario.invalid">Escribir un Usuario</mat-error>
		<mat-icon matSuffix>perm_identity</mat-icon>
	</mat-form-field>

	<mat-form-field>
		<input type="password" required minlength="6" name="password" placeholder="Contrase単a" matInput ngModel #password="ngModel">
		<mat-error *ngIf="password.errors && password.errors.required">Escribir una contrase単a</mat-error>
		<mat-error *ngIf="password.errors && password.errors.minlength">Contrase単a incorrecta</mat-error>
		<mat-icon matSuffix>lock</mat-icon>
	</mat-form-field>

	<mat-checkbox (change)="valueChange($event)">Recordarme</mat-checkbox>

	<button type="submit" class="btn btn-primary my-2">Ingresar</button>

	<div *ngIf="registroInvalido" class="alert alert-danger text-center my-2" role="alert">
		Usuario o contrase単a invalida
	</div>

</form>
